# File: .github/workflows/data_pipeline.yml
name: ğŸ”„ Data Pipeline: DOCX to JSON

on:
  push:
    branches:
      - main # Jalankan ketika ada push ke branch 'main' (atau branch utama Anda)
    paths:
      - 'data game.docx' # Hanya jalankan jika file ini berubah
      - 'harga komoditi.docx' # Atau file ini
      - 'Automation/convert_docx_to_json.py' # Atau jika skrip robotnya berubah

jobs:
  convert_and_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          # Penting: Mengizinkan skrip melakukan commit balik
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Python Environment ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install Required Libraries (Robot Tools) âš™ï¸
        run: pip install python-docx

      - name: Run DOCX to JSON Conversion ğŸš€
        run: python Automation/convert_docx_to_json.py

      - name: Commit New JSON Data ğŸ’¾
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ¤– DATA: Auto-generated JSON files from DOCX update."
          file_pattern: 'Data/*.json' # Hanya commit file JSON baru yang dibuat
          commit_user_name: 'GitHub Actions Bot'
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'
          
      - name: Trigger Godot Build Workflow (Opsional) ğŸ®
        # Jika Anda sudah punya workflow Godot CI/CD lain, ini akan memicunya
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: data-updated

