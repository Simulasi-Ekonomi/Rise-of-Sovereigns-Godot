name: Build Godot Android

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Export Android APK
      uses: firebelley/godot-export@v5.2.0
      with:
        godot_version: "4.2.2"
        export_template: true
        output_path: build/
        presets_to_export: "Android"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Android-APK
        path: build/*
